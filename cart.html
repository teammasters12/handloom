<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Danudara Textiles</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* Cart Page Specific Styles */
        .cart-container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .cart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: var(--space-xl);
        }
        
        .cart-header h1 {
            font-size: var(--font-size-2xl);
            color: var(--primary-dark);
        }
        
        .cart-count-text {
            color: var(--gray-600);
        }
        
        .cart-empty {
            text-align: center;
            padding: var(--space-2xl);
        }
        
        .cart-empty-icon {
            font-size: 4rem;
            color: var(--gray-200);
            margin-bottom: var(--space-lg);
        }
        
        .cart-empty h2 {
            font-size: var(--font-size-xl);
            color: var(--gray-600);
            margin-bottom: var(--space-md);
        }
        
        .continue-shopping-btn {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md) var(--space-xl);
            background: var(--gradient-blue);
            color: var(--primary-dark);
            border-radius: var(--radius-lg);
            font-weight: 500;
            transition: var(--transition-fast);
        }
        
        .continue-shopping-btn:hover {
            box-shadow: var(--shadow-glow);
        }
        
        .cart-items {
            margin-bottom: var(--space-xl);
        }
        
        .cart-item {
            display: flex;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--white);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-md);
            box-shadow: var(--shadow-sm);
            transition: var(--transition-fast);
        }
        
        .cart-item:hover {
            box-shadow: var(--shadow-md);
        }
        
        .cart-item-image {
            width: 100px;
            height: 100px;
            border-radius: var(--radius-md);
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .cart-item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .cart-item-name {
            font-weight: 500;
            color: var(--gray-800);
            margin-bottom: var(--space-xs);
        }
        
        .cart-item-price {
            color: var(--primary-blue);
            font-weight: 600;
            margin-bottom: auto;
        }
        
        .cart-item-actions {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: var(--space-sm);
        }
        
        .cart-quantity {
            display: flex;
            align-items: center;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-md);
        }
        
        .cart-quantity button {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray-600);
        }
        
        .cart-quantity button:hover {
            background: var(--gray-100);
        }
        
        .cart-quantity input {
            width: 40px;
            height: 32px;
            text-align: center;
            border: none;
            border-left: 1px solid var(--gray-200);
            border-right: 1px solid var(--gray-200);
        }
        
        .remove-item-btn {
            color: var(--error);
            padding: var(--space-sm);
        }
        
        .cart-item-total {
            font-weight: 600;
            color: var(--gray-800);
        }
        
        /* Checkout Section */
        .checkout-section {
            background: var(--white);
            border-radius: var(--radius-xl);
            padding: var(--space-xl);
            box-shadow: var(--shadow-md);
        }
        
        .checkout-section h2 {
            font-size: var(--font-size-xl);
            color: var(--primary-dark);
            margin-bottom: var(--space-lg);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--gray-100);
        }
        
        .form-group {
            margin-bottom: var(--space-lg);
        }
        
        .form-group label {
            display: block;
            font-weight: 500;
            color: var(--gray-600);
            margin-bottom: var(--space-sm);
        }
        
        .form-group label .required {
            color: var(--error);
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: var(--space-md);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: var(--transition-fast);
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: var(--shadow-glow);
        }
        
        .cart-summary {
            margin: var(--space-xl) 0;
            padding: var(--space-lg);
            background: var(--off-white);
            border-radius: var(--radius-lg);
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-sm);
            color: var(--gray-600);
        }
        
        .summary-row.total {
            font-size: var(--font-size-xl);
            font-weight: 700;
            color: var(--primary-dark);
            margin-top: var(--space-md);
            padding-top: var(--space-md);
            border-top: 2px solid var(--gray-200);
        }
        
        .summary-row.total .value {
            color: var(--primary-blue);
        }
        
        /* Payment Methods */
        .payment-methods {
            margin-bottom: var(--space-lg);
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-sm);
            cursor: pointer;
            transition: var(--transition-fast);
        }
        
        .payment-method:hover,
        .payment-method.selected {
            border-color: var(--primary-blue);
            background: rgba(0, 191, 255, 0.05);
        }
        
        .payment-method-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-100);
            border-radius: var(--radius-md);
            color: var(--primary-blue);
        }
        
        .payment-method-info h4 {
            font-weight: 500;
            color: var(--gray-800);
        }
        
        .payment-method-info p {
            font-size: var(--font-size-sm);
            color: var(--gray-300);
        }
        
        .checkout-btn {
            width: 100%;
            padding: var(--space-lg);
            background: #25D366;
            color: var(--white);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-lg);
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-md);
            transition: var(--transition-fast);
        }
        
        .checkout-btn:hover {
            background: #128C7E;
            box-shadow: var(--shadow-lg);
        }
        
        .checkout-btn:disabled {
            background: var(--gray-300);
            cursor: not-allowed;
        }
        
        @media (max-width: 640px) {
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase.js"></script>
<script src="js/jsonbin.js"></script>
<script src="js/language.js"></script>

<script>
    // Cart Page Script - FIXED
    let deliveryCharges = [];
    let currentDeliveryCharge = 0;
    
    document.addEventListener('DOMContentLoaded', async () => {
        await initLanguage();
        await loadDeliveryCharges();
        await loadPaymentMethods();
        renderCart();
        initCartEvents();
        Cart.init(); // Ensure cart is initialized
    });
    
    async function loadDeliveryCharges() {
        try {
            deliveryCharges = await DeliveryService.getAll();
            const districtSelect = document.getElementById('districtSelect');
            
            // Get unique districts
            const districts = [...new Set(deliveryCharges.map(d => d.district))].sort();
            
            districtSelect.innerHTML = `<option value="">${getTranslation('selectDistrict')}</option>`;
            districts.forEach(district => {
                const option = document.createElement('option');
                option.value = district;
                option.textContent = district;
                districtSelect.appendChild(option);
            });
        } catch (error) {
            console.error('Error loading delivery charges:', error);
        }
    }
    
    async function loadPaymentMethods() {
    try {
        const methods = await PaymentService.getActive();
        const container = document.getElementById('paymentMethods');
        
        if (!methods || methods.length === 0) {
            container.innerHTML = '<p style="color: var(--gray-600);">Payment instructions will be provided via WhatsApp.</p>';
            return;
        }
        
        const icons = {
            'cod': 'fa-money-bill-wave',
            'bank_transfer': 'fa-building-columns',
            'koko_pay': 'fa-credit-card',
            'card_payment': 'fa-credit-card'
        };
        
        const colors = {
            'cod': '#10b981',
            'bank_transfer': '#3b82f6',
            'koko_pay': '#8b5cf6',
            'card_payment': '#f59e0b'
        };
        
        container.innerHTML = `
            <h3 style="margin-bottom: var(--space-md); font-size: var(--font-size-base); color: var(--gray-600);">
                ${getTranslation('paymentMethods')}
            </h3>
            ${methods.map((method, index) => `
                <div class="payment-method ${index === 0 ? 'selected' : ''}" data-method="${method.id}" data-type="${method.type}">
                    <div class="payment-method-icon" style="background: ${colors[method.type]}20; color: ${colors[method.type]};">
                        <i class="fas ${icons[method.type] || 'fa-money-bill'}"></i>
                    </div>
                    <div class="payment-method-info">
                        <h4>${method.name}</h4>
                        <p>${method.description || ''}</p>
                        ${method.type === 'bank_transfer' && method.details ? `
                            <small style="color: var(--gray-400); white-space: pre-line; margin-top: 4px; display: block;">${method.details}</small>
                        ` : ''}
                    </div>
                </div>
            `).join('')}
        `;
        
        // Add click handlers
        container.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', () => {
                container.querySelectorAll('.payment-method').forEach(m => m.classList.remove('selected'));
                method.classList.add('selected');
            });
        });
    } catch (error) {
        console.error('Error loading payment methods:', error);
    }
}
    
    function renderCart() {
        const cartItems = document.getElementById('cartItems');
        const checkoutSection = document.getElementById('checkoutSection');
        const lang = getCurrentLanguage();
        
        // Re-initialize cart from localStorage
        Cart.init();
        
        if (!Cart.items || Cart.items.length === 0) {
            cartItems.innerHTML = `
                <div class="cart-empty animate-fadeIn">
                    <div class="cart-empty-icon">
                        <i class="fas fa-shopping-cart"></i>
                    </div>
                    <h2>${getTranslation('emptyCart')}</h2>
                    <a href="shop.html" class="continue-shopping-btn">
                        <i class="fas fa-arrow-left"></i>
                        <span>${getTranslation('continueShopping')}</span>
                    </a>
                </div>
            `;
            checkoutSection.style.display = 'none';
            document.getElementById('cartCountText').textContent = '0 items';
            return;
        }
        
        checkoutSection.style.display = 'block';
        
        cartItems.innerHTML = Cart.items.map(item => {
            const name = lang === 'si' ? (item.name_si || item.name) :
                        lang === 'ta' ? (item.name_ta || item.name) : item.name;
            return `
                <div class="cart-item animate-fadeInUp" data-id="${item.id}">
                    <div class="cart-item-image">
                        <img src="${item.image || 'assets/images/placeholder.jpg'}" alt="${name}">
                    </div>
                    <div class="cart-item-details">
                        <h3 class="cart-item-name">${name}</h3>
                        <p class="cart-item-price">${CONFIG.CURRENCY_SYMBOL} ${item.price.toLocaleString()}</p>
                        <div class="cart-item-actions">
                            <div class="cart-quantity">
                                <button type="button" class="qty-minus" data-id="${item.id}">
                                    <i class="fas fa-minus"></i>
                                </button>
                                <input type="number" value="${item.quantity}" min="1" class="qty-input" data-id="${item.id}">
                                <button type="button" class="qty-plus" data-id="${item.id}">
                                    <i class="fas fa-plus"></i>
                                </button>
                            </div>
                            <span class="cart-item-total">${CONFIG.CURRENCY_SYMBOL} ${(item.price * item.quantity).toLocaleString()}</span>
                            <button type="button" class="remove-item-btn" data-id="${item.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }).join('');
        
        document.getElementById('cartCountText').textContent = `${Cart.getItemCount()} items`;
        updateSummary();
        addCartItemListeners();
    }
    
    function addCartItemListeners() {
        // Quantity minus
        document.querySelectorAll('.qty-minus').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.dataset.id;
                const item = Cart.items.find(i => i.id === id);
                if (item && item.quantity > 1) {
                    Cart.updateQuantity(id, item.quantity - 1);
                    renderCart();
                }
            });
        });
        
        // Quantity plus
        document.querySelectorAll('.qty-plus').forEach(btn => {
            btn.addEventListener('click', () => {
                const id = btn.dataset.id;
                const item = Cart.items.find(i => i.id === id);
                if (item) {
                    Cart.updateQuantity(id, item.quantity + 1);
                    renderCart();
                }
            });
        });
        
        // Quantity input
        document.querySelectorAll('.qty-input').forEach(input => {
            input.addEventListener('change', () => {
                const id = input.dataset.id;
                const qty = parseInt(input.value) || 1;
                Cart.updateQuantity(id, Math.max(1, qty));
                renderCart();
            });
        });
        
        // Remove item
        document.querySelectorAll('.remove-item-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                Cart.removeItem(btn.dataset.id);
                renderCart();
            });
        });
    }
    
    function initCartEvents() {
        const districtSelect = document.getElementById('districtSelect');
        const citySelect = document.getElementById('citySelect');
        const checkoutForm = document.getElementById('checkoutForm');
        
        districtSelect.addEventListener('change', async () => {
            const district = districtSelect.value;
            citySelect.innerHTML = `<option value="">${getTranslation('selectCity')}</option>`;
            
            if (district) {
                // Get cities for this district
                const cities = deliveryCharges
                    .filter(d => d.district === district && d.city)
                    .map(d => d.city);
                
                cities.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city;
                    option.textContent = city;
                    citySelect.appendChild(option);
                });
                
                // Get default district delivery charge
                const districtCharge = deliveryCharges.find(d => d.district === district && !d.city);
                currentDeliveryCharge = districtCharge ? districtCharge.charge : 0;
                updateSummary();
            } else {
                currentDeliveryCharge = 0;
                updateSummary();
            }
        });
        
        citySelect.addEventListener('change', () => {
            const district = districtSelect.value;
            const city = citySelect.value;
            
            if (district && city) {
                // Find city-specific charge
                const cityCharge = deliveryCharges.find(d => d.district === district && d.city === city);
                if (cityCharge) {
                    currentDeliveryCharge = cityCharge.charge;
                } else {
                    // Fall back to district charge
                    const districtCharge = deliveryCharges.find(d => d.district === district && !d.city);
                    currentDeliveryCharge = districtCharge ? districtCharge.charge : 0;
                }
            } else if (district) {
                const districtCharge = deliveryCharges.find(d => d.district === district && !d.city);
                currentDeliveryCharge = districtCharge ? districtCharge.charge : 0;
            }
            updateSummary();
        });
        
        checkoutForm.addEventListener('submit', (e) => {
    e.preventDefault();
    
    const phone = document.getElementById('phoneInput').value.trim();
    const district = districtSelect.value;
    const city = citySelect.value;
    
    // Get selected payment method
    const selectedPayment = document.querySelector('.payment-method.selected');
    const paymentMethodName = selectedPayment ? 
        selectedPayment.querySelector('h4')?.textContent : 'Not specified';
    
    if (!phone) {
        showToast('error', 'Please enter your phone number');
        return;
    }
    
    if (!district) {
        showToast('error', 'Please select your district');
        return;
    }
    
    if (Cart.items.length === 0) {
        showToast('error', 'Your cart is empty');
        return;
    }
    
    const customerInfo = { phone, district, city };
    Cart.checkout(customerInfo, currentDeliveryCharge, paymentMethodName);
});
    
    function updateSummary() {
        const subtotal = Cart.getSubtotal();
        const total = subtotal + currentDeliveryCharge;
        
        document.getElementById('subtotalAmount').textContent = `${CONFIG.CURRENCY_SYMBOL} ${subtotal.toLocaleString()}`;
        document.getElementById('deliveryAmount').textContent = `${CONFIG.CURRENCY_SYMBOL} ${currentDeliveryCharge.toLocaleString()}`;
        document.getElementById('totalAmount').textContent = `${CONFIG.CURRENCY_SYMBOL} ${total.toLocaleString()}`;
    }
    
    function showToast(type, message) {
        const toast = document.getElementById('toast');
        toast.className = `toast ${type}`;
        toast.querySelector('.toast-message').textContent = message;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
    }
    
    function getCurrentLanguage() {
        return localStorage.getItem('danudara_language') || 'en';
    }
    
    function getTranslation(key) {
        const translations = {
            en: {
                selectDistrict: 'Select District',
                selectCity: 'Select City',
                emptyCart: 'Your cart is empty',
                continueShopping: 'Continue Shopping',
                paymentMethods: 'Payment Methods'
            },
            si: {
                selectDistrict: 'දිස්ත්‍රික්කය තෝරන්න',
